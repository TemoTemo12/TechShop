<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>iPhone 15 home Screen 2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="testing.css">
</head>
<body>

   
    
        
    




    <div class="box">
        <div class="inner">
            <div class="island_popup">
                <div class="content">
                    <div class="details">
                        
                    </div>
                </div>
            </div>
        </div>

        <i class="btn btn1"></i>
        <i class="btn btn2"></i>
        <i class="btn btn3"></i>
        <a href="./testing.html"><i id="turnoff" class="rightSideBtn"></i></a>

        



                     
                     <!-- Optional: Volume indicator -->
                     <div id="volumeIndicator" class="volume-indicator">Volume: 50%</div>
                     
        <!-- Lock Screen -->

            <!-- navbar -->

                <div class="navbar-main">
                </div>

                    
    </div>

                <!-- camera -->
                    <div class="camera1"></div>
 
                     



                    <div class="footer-apps">

                        <div class="safari">
                            <img src="./images/safari.png" alt="safari-icon" class="safari">
                        </div>
                        
                        <div class="icall">
                            <img src="./images/icall.png" alt="icall-icon" class="icall">
                        </div>

                        <div class="imessages">
                            <img src="./images/imessage.png" alt="imessage-icon" class="imessage">
                        </div>
                           
                    </div>




                                <!-- clock -->
                                <div class="clock-2">
                                    <h6 id="time-2">00:00</h6>
                                </div>

                                <!-- battery -->

                                <div class="battery">
                                    <div class="battery-level"></div>
                                </div>


                                <div class="search">
                                    
                                </div>

                                



                      
                        <!-- <div class="swipe-button">
                            <span class="swipe-text">Swipe</span>
                            <span class="icon">&gt;</span>
                        </div> -->




                        
                        <div class="search-container">
                            <div class="search-box">
                              <input type="text" placeholder="Search...">
                              <button class="search-button">
                                <i class="fa fa-search"></i>
                              </button>
                            </div>
                          </div>

    
                          <div class="indicator-parent">
                                <a href="./testing2.html"><button class="indicator-1-2"></button></a>
                                <button class="indicator-2-3"></button>
                                <span onclick="left()" class="active-screen span1"></span>
                                <span onclick="right()" class="span2"></span>
                          </div>

 
                                            
                          <div class="calendar">
                            <div class="calendar-header">
                                <button id="prev-month">&#8249;</button>
                                <div id="month-year"></div>
                                <button id="next-month">&#8250;</button>
                            </div>
                            <div class="calendar-body">
                                <div class="day-names">
                                    <div>ორშ</div>
                                    <div>სამშ</div>
                                    <div>ოთხ</div>
                                    <div>ხუთ</div>
                                    <div>პარ</div>
                                    <div>შაბ</div>
                                    <div>კვ</div>
                                </div>
                                <div id="days" class="days-grid"></div>
                            </div>
                        </div>


                        <div>
                            <img src="./images/reminder.png" alt="reminder" class="reminder">
                        </div>

                        <div>
                            <img src="./images/map.png" alt="map" class="map">
                        </div>

                        <div>
                            <img src="./images/wallet.png" alt="wallet" class="wallet">
                        </div>

                        <div>
                            <img src="./images/radio.png" alt="radio" class="radio">
                        </div>

                        <div>
                            <img src="./images/snake-game.png" alt="snake-game" class="snake-game">
                        </div>


                    
        <script src="testing2.js"></script>
</body>
</html>
